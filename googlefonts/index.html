<!DOCTYPE html>
<html>

<head>
    <title>Mirrors of Google Fonts</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="//static.shareany.com/public/favicon/favicon.ico">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        * {
            font-family: "Microsoft YaHei", "Helvetica Neue", Helvetica, STHeiTi, Arial, sans-serif;
        }
    </style>
</head>

<body>
<div style="padding:10px;">
    <p>把获取的字体地址中<code>fonts.googleapis.com</code>替换成<code>cdn.mirrors.mom/googlefonts</code></p>
    <p>例如，从Google Fonts获取的地址是：</p>
<pre>
https://fonts.googleapis.com/css?family=Montserrat
</pre>
    <p>替换后的地址就是：</p>
<pre>
http://cdn.mirrors.mom/googlefonts/css?family=Montserrat
</pre>
</div>
</body>

</html>
